<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All blog post</title>
</head>
<body>

<h1> This will showcase all blogs</h1>

<div class ="test">

    <p script="getAllBlogPost()">

    </p>

</div>

<script>
    async function getAllBlogPost() {
        const options = {
            method: 'GET',
            headers:{
                'Content-Type': 'application/json',
                Authorization: null
            }
        }
        return await fetch('api/blog/getallblogpost', options)
            .then(response => response.json())
            .then(data => {
                return data;
            })
            .catch(error => {
                console.error('Error fetching blog post:', error);
                throw error;
            });
    }</script>
</body>
</html>
